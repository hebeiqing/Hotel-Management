<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>知途酒店管理系统</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo">
        <!--<img src="/image/eumji.png" width="196" height="46">-->
        <span>管理员登录</span>
    </div>
    <div class="login_boder">
        <form method="post" action="/login">
        <div class="login_padding" id="login_model">

            <h2>用户名</h2>
            <label>
                <input type="text" id="username" name="username"  class="txt_input txt_input2"
                       placeholder="请输入用户名" required="required" ></input>
            </label>
            <h2>密码</h2>
            <label>
                <input type="password" name="password" id="password" class="txt_input" placeholder="请输入密码" required="required"></input>
            </label>
            <div class="rem_sub">
                <label>
                    <div class="rem_sub_l">
                        <input type="submit" class="sub_button" name="button" id="login-button" value="Sign In"></input>
                    </div>
                </label>
            </div>
        </div>

        </form>
        <div id="forget_model" class="login_padding" style="display:none">
            <br></br>

            <h1>Forgot password</h1>
            <br></br>
            <div class="forget_model_h2">(Please enter your registered email below and the system will automatically
                reset users’ password and send it to user’s registered email address.)
            </div>
            <label>
                <input type="text" id="usrmail" class="txt_input txt_input2"></input>
            </label>


            <div class="rem_sub">
                    <input type="submit" class="forget_button" name="button" id="Retrievenow" value="Retrieve Now" style="float:left"></input>
                    <input type="submit" class="forget_button" name="button" id="denglou" value="Return"></input>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.min.js"></script>

</body>
</html>
