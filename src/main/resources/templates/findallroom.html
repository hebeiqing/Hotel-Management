<!DOCTYPE html>
<html dir="ltr" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Meta Tags -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<meta charset="utf-8">
	<meta name="description" content="Molini- Hotel And Resort Responsive HTML5 Template">
	<meta name="keywords" content="agency, developer, directory, home, house, html5, listing, material design, modern, property, real estate, realtor, rental">
	<meta name="author" content="shifttechplus">
	<!-- Title -->
	<title>不知名酒店</title>
	<!-- Favicon Icon -->
	<link rel="icon" type="image/png" href="img/favicon.png">
	<!-- Apple Touch Icons -->
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon-180x180.png">
	<!-- Stylesheets Start -->
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
	<link rel="stylesheet" href="css/flaticon.css" th:href="@{css/flaticon.css}">
	<link rel="stylesheet" href="css/jquery-ui.css" th:href="@{css/jquery-ui.css}">
	<link rel="stylesheet" href="css/font-awesome.min.css"th:href="@{css/font-awesome.min.css}">
	<link rel="stylesheet" href="css/icofont.min.css" th:href="@{css/icofont.min.css}">
	<link rel="stylesheet" href="css/magnific-popup.css" th:href="@{css/magnific-popup.css}">
	<link rel="stylesheet" href="css/owl.carousel.min.css" th:href="@{css/owl.carousel.min.css}">
	<link rel="stylesheet" href="css/animate.css" th:href="@{css/animate.css}">
	<link rel="stylesheet" href="css/main.css" th:href="@{css/main.css}">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/meanmenu.min.css" th:href="@{css/meanmenu.min.css}">
	<link rel="stylesheet" href="css/responsive.css" th:href="@{css/responsive.css}">
	<script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<link href= "/static/images" th:href="@{/static/images}">
	<style type="text/css">
		.headshot{
			width:370px;
			height:267px;
		}
	</style>
</head>
<body>
	<!-- Preloader Start -->
	<div id="preloader">
		<div id="preloader-status"></div>
	</div>
	<header>
		<!-- Main Bar Start -->
		<div class="hd-sec">
			<div class="container">
				<div class="row">
					<div id="head"></div>  <!--引入菜单-->
				</div>
			</div>
		</div>
	</header>
	<!-- Page Heading Section Start -->	
	<div class="pagehding-sec">
		<div class="breadcrumb-overlay"></div>		
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="page-heading">
						<h1>Rooms</h1>
					</div>				
				</div>				
			</div>
		</div>
	</div>
	<!-- Page Heading Section End -->
	<!-- Room List Section Start -->
	<div class="room-list-page-sec pt-100 pb-70">
		<div class="container">
			<!-- Section Title Start -->	
			<div class="row">
				<div class="col-md-6">
					<div class="sec-title">
						<p>所有房间</p>
					</div>
				</div>
			</div>
			<!-- Section Title End -->	
			<div class="row">

				<div class="col-md-4 col-sm-6" th:each="room : ${searchroom}">
					<div class="room-list-inner">						
						<div class="room-list-img">
							<img src="img/room-1.jpg" alt="" th:src="'images/'+${room.r_img}" class="img-circle headshot"/>
							<div class="room-list-img-overlay">
									<a href="#">$ 250</a>
							</div>
						</div>
						<div class="room-list-text">
							<h2>
								<a href="#">Velvet King Room</a>
								<span class="room-rating">
									<i class="icofont-ui-rating"></i>
									<i class="icofont-ui-rating"></i>
									<i class="icofont-ui-rating"></i>
							         <i class="icofont-ui-rating"></i>
									<i class="icofont-ui-rating"></i>
								</span>
							</h2>
							<p th:text="${room.r_tel}">Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere</p>
							<!--<a href="/order"  th:href="@{order(imgname=${room.r_img},roomtype=${room.roomType},money=${type.price})}" class="booking-btn">查看详情</a>-->
						</div>
					</div>
				</div>

			</div>
			<div class="row">
				<div class="col-md-12">
						<ul class="pagination custom-pagination text-center">
								<li class="active"><a href="#">1</a></li>
								<li ><a href="#">2</a></li>
								<li><a href="#">3</a></li>
						</ul>
				</div>			
			</div>		
		</div>
	</div>
	<script src="/static/js/jquery-latest.min.js" th:src="@{js/jquery-latest.min.js}"></script>
	<script src="/static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="/static/js/jquery-ui.js" th:src="@{js/jquery-ui.js}"></script>
	<script src="/static/js/isotope.pkgd.min.js" th:src="@{js/isotope.pkgd.min.js}"></script>
	<script src="/static/js/jquery.magnific-popup.min.js" th:src="@{js/jquery.magnific-popup.min.js}"></script>
	<script src="/static/js/owl.carousel.min.js" th:src="@{js/owl.carousel.min.js}"></script>
	<script src="/static/js/owl.animate.js" th:src="@{js/owl.animate.js}"></script>
	<script src="/static/js/jquery.scrollUp.min.js" th:src="@{js/jquery.scrollUp.min.js}"></script>
	<script src="/static/js/jquery.counterup.min.js" th:src="@{js/jquery.counterup.min.js}"></script>
	<script src="/static/js/modernizr.min.js" th:src="@{js/modernizr.min.js}"></script>
	<script src="/static/js/waypoints.min.js" th:src="@{js/waypoints.min.js}"></script>
	<script src="/static/js/jquery.meanmenu.min.js" th:src="@{js/jquery.meanmenu.min.js}"></script>
	<script src="/static/js/jquery.countdown.js" th:src="@{js/jquery.countdown.js}"></script>
	<script src="/static/js/imagesloaded.pkgd.min.js" th:src="@{js/imagesloaded.pkgd.min.js}"></script>
	<script src="/static/http://ditu.google.cn/maps/api/js?key=AIzaSyAJdanixi2Nzt7V-XXzo22neY4Eso8DXCQ"></script>
	<script src="/static/js/custom.js" th:src="@{js/custom.js}"></script>
	<!-- Scripts Js End -->
	<script>
        $("#head").load("head.html");
        $("#head").load("/indextop");<!--thymeladf-->
	</script>


</body>
</html>
