<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shards Dashboard Lite - Free Bootstrap Admin Template – DesignRevision</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">
  <div class="container-fluid">
    <div class="row">
      <div id="page1"></div>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-navbar sticky-top bg-white">
            <!-- Main Navbar -->
            <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
              <form action="/searchphone"  method="post" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                <div class="input-group input-group-seamless ml-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                  <input class="navbar-search form-control" type="text" placeholder="请输入手机号查询订单信息" aria-label="Search" name="phone"> </div>
              </form>
            </nav>
          </div>
          <div class="main-content-container container-fluid px-4">
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <h3 class="page-title">客户入住信息</h3>
              </div>
            </div>
            <!-- End Page Header -->
            <!-- Default Light Table -->
            <div class="row">
              <div class="col-lg-8">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">订单详情</h6>
                    <p style="color: green;background-color: #e8fffd;margin:0;padding:10px;" th:if="${message!=null}" th:text="${message}"></p>
                  </div>
                  <form action="/savatostayin" method="post">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                            <div class="form-row">
                              <input type="hidden" name="phones"  class="form-control"  th:if="${engage!=null}" th:value="${engage.phone}" >
                              <input type="hidden" name="name"  class="form-control"  th:if="${engage!=null}" th:value="${engage.name}" >
                              <div class="form-group col-md-6">
                                <label >客户姓氏</label>
                                <input type="text" name="cname"  class="form-control"  th:if="${engage!=null}" th:value="${engage.surName}" > </div>
                              <div class="form-group col-md-6">
                                <label>预定房间类型</label>
                                  <input type="text" name="rTypeid" class="form-control"    th:if="${engage!=null}" th:value="${engage.RTypeId}" ></div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>性别</label>
                                <select class="form-control" name="sex">
                                  <option   value="男">男</option>
                                  <option value="女">女</option>
                                </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label>入住证件</label>
                                <select class="form-control" name="zjType">
                                  <option value="身份证">身份证</option>
                                  <option value="护照">护照</option>
                                  <option value="港澳通行证">港澳通行证</option>
                                  <option value="军人证">军人证</option>
                                  <option value="警官证">警官证</option>
                                  <option value="其它证件">其它证件</option>
                                </select>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>选择入住房号</label>
                              <select class="form-control" name="rno">
                                <option   th:each="type : ${roomInfotype}" th:text="${type.location}"  th:value="${type.location}">1</option>
                              </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label>入住备注</label>
                                <input type="text" name="remark" class="form-control" >
                              </div>
                              <div class="form-group col-md-6">
                                <label>客人订房备注</label>
                                <b><input class="form-control" name="require"  th:if="${engage!=null}" th:value="${engage.reQuest}"></b>
                              </div>
                              <div class="form-group col-md-6">
                                <label>入住押金</label>
                                <input  class="form-control"  name="foregift" >
                              </div>
                            </div>
                            <button type="submit" class="btn btn-accent">入住</button>
                          </form>
                        </div>
                      </div>
                    </li>
                  </ul>
                  </form>
                </div>
              </div>
            </div>
        </main>
       </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="scripts/extras.1.1.0.min.js"></script>
    <script src="scripts/shards-dashboards.1.1.0.min.js"></script>
     <link th:href="@{/head.html}">
  <script>
      $("#page1").load("footer.html");
      $("#top1").load("head.html");
      $("#page1").load("/footer");
  </script>
  </body>
</html>
