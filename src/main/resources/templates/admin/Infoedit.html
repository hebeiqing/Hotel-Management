<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shards Dashboard Lite - Free Bootstrap Admin Template – DesignRevision</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link th:href="@{/styles/shards-dashboards.1.1.0.min.css}">
    <link th:href="@{/styles/extras.1.1.0.min.css}">
    <style type="text/css">
        .headshot{
            width:100px;
            height:60px;
        }
    </style>
</head>
<body class="h-100">
<div class="container-fluid">
    <div class="row">
        <div id="page1"></div>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
            <div id="top1"></div>
            <div class="main-content-container container-fluid px-4">
                <!-- Page Header -->
                <div class="page-header row no-gutters py-4 mb-3 border-bottom">
                    <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                        <h3 class="page-title">添加房间类型信息</h3>
                    </div>
                </div>
               <!-- enctype="multipart/form-data" 用于文本上传-->
                <form action="/roonInfosave" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${roominfo.id}" />
                    <label>房间类型</label>
                    <select name="room_type"  class="form-control" aria-describedby="sizing-addon3" >
                      <option th:each="type : ${typelist}" th:value="${type.RType}" th:text="${type.RType}"></option>
                    </select>
                    <label>房间状态</label>
                    <input type="text"  name="state"  th:value="${roominfo.state}"  class="form-control" aria-describedby="sizing-addon3" >
                    <label>房间号</label>
                    <input type="text"  name="location" class="form-control" aria-describedby="sizing-addon3" placeholder="请填写正确的房间号码" th:value="${roominfo.location}">
                    <label>房间简介</label>
                    <input type="text" name="r_tel" class="form-control" aria-describedby="sizing-addon3" placeholder="房间座机号码" th:value="${roominfo.r_tel}">
                    <label>房间图片</label>
                    <img th:src="'images/'+${roominfo.r_img}" th:if="${roominfo.r_img!=null}"   class="img-circle headshot"> <!--th:if="${roominfo.r_img!=null}"-->
                    <input type="file"  name="file" aria-describedby="sizing-addon3" th:value="${roominfo.r_img}"><br>
                    <input type="hidden"  name="img" th:value="${roominfo.r_img}">
                    <label>状态计时</label>
                    <input type="text" name="statetime" class="form-control" aria-describedby="sizing-addon3" th:value="${roominfo.statetime}">
                    <label>备注</label>
                    <input type="text"  name="remark" class="form-control" aria-describedby="sizing-addon3" th:value="${roominfo.remark}">
                    <br>
                    <button type="submit" class="btn btn-success">提交</button>
                    <button type="reset" class="btn btn-warning">重置</button>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
<script src="scripts/extras.1.1.0.min.js"></script>
<script src="scripts/shards-dashboards.1.1.0.min.js"></script>
<script src="scripts/app/app-components-overview.1.1.0.js"></script>
<!--thymeladf-->
<script th:src="@{/scripts/extras.1.1.0.min.js}"></script>
<script th:src="@{/scripts/shards-dashboards.1.1.0.min.js}"></script>
<script th:src="@{/scripts/app/app-components-overview.1.1.0.js}"></script>
<link th:href="@{/footer.html}">
<link th:href="@{/head.html}">
<script>
    $("#page1").load("footer.html");
    $("#page1").load("/footer");   <!--thymeladf-->
</script>
</body>
</html>
