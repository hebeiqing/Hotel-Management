<!doctype html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shards Dashboard Lite - Free Bootstrap Admin Template – DesignRevision</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body class="h-100">
  <div class="container-fluid">
    <div class="row">
      <div id="page1"></div>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div id="top1"></div>
          <!-- / .main-navbar -->
          <div class="alert alert-success alert-dismissible fade show mb-0" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <i class="fa fa-check mx-2"></i>
            <strong>Success!</strong> Your profile has been updated! </div>
          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <h3 class="page-title">添加客户类型</h3>
              </div>
            </div>
            <!-- End Page Header -->
            <!-- Default Light Table -->
            <div class="row">
              <div class="col-lg-8">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">编辑客户类型资料</h6>
                  </div>
                  <form action="/savecustomer" method="post">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item p-3">
                      <div class="row">
                        <div class="col">
                          <form>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label >客户类型</label>
                                <input type="hidden" name="id"th:value="${customer.id}">
                                <input type="text" name="c_type"  class="form-control" th:value="${customer.c_type}" > </div>
                              <div class="form-group col-md-6">
                                <label >折扣属性</label>
                                <input type="text"  name="dis_attr" class="form-control" th:value="${customer.dis_attr}"> </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-4">
                                <label>折扣比例</label>
                                <select class="form-control" name="discount">
                                  <option  selected  th:if="${customer!=null}" th:value="${customer.discount}" >请选择</option>
                                  <option value="0">不打折</option>
                                  <option value="1">1</option>
                                  <option value="2">2</option>
                                  <option value="3">4</option>
                                  <option value="5">5</option>
                                  <option value="6">7</option>
                                  <option value="8">8</option>
                                  <option value="9">9</option>
                                </select>
                              </div>
                              <div class="form-group col-md-6">
                                <label>原价格</label>
                                <input type="text" name="price" class="form-control" th:value="${customer.price}"> </div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <label>折扣价格</label>
                                  <input type="text" name="dis_price" class="form-control" th:value="${customer.dis_price}"></div>
                            </div>
                            <div class="form-row">
                              <div class="form-group col-md-12">
                                <label>备注</label>
                                <input class="form-control" name="remark" th:value="${customer.remark}">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-accent">提交</button>
                            <button type="reset" class="btn btn-warning">重置</button>
                          </form>
                        </div>
                      </div>
                    </li>
                  </ul>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script src="scripts/extras.1.1.0.min.js"></script>
    <script src="scripts/shards-dashboards.1.1.0.min.js"></script>
     <link th:href="@{/head.html}">
  <script>
      $("#page1").load("footer.html");
      $("#top1").load("head.html");
      $("#page1").load("/footer");
  </script>
  </body>
</html>
