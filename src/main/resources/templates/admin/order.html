<!DOCTYPE html>
<html class="no-js h-100" lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shards Dashboard Lite - Free Bootstrap Admin Template – DesignRevision</title>
    <meta name="description" content="A high-quality &amp; free Bootstrap admin dashboard template pack that comes with lots of templates and components.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" id="main-stylesheet" data-version="1.1.0" href="styles/shards-dashboards.1.1.0.min.css">
    <link rel="stylesheet" href="styles/extras.1.1.0.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link th:href="@{/styles/shards-dashboards.1.1.0.min.css}">
    <link th:href="@{/styles/extras.1.1.0.min.css}">
      <link th:href="@{images/}">
    <link th:href="@{/static/css/bootstrap.min.css}">
    <style type="text/css">
      .headshot{
        width:100px;
        height:60px;
      }
    </style>
  </head>
  <body class="h-100">
  <div class="container-fluid">
    <div class="row">
      <div id="page1"></div>
        <!-- End Main Sidebar -->
        <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
          <div class="main-navbar sticky-top bg-white">
            <!-- Main Navbar -->
            <nav class="navbar align-items-stretch navbar-light flex-md-nowrap p-0">
              <form action="/searchroomphone"  method="post" class="main-navbar__search w-100 d-none d-md-flex d-lg-flex">
                <div class="input-group input-group-seamless ml-3">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-search"></i>
                    </div>
                  </div>
                  <input class="navbar-search form-control" type="text" placeholder="请输入手机号查询订单信息" aria-label="Search" name="phone"> </div>
              </form>
            </nav>
          </div>
          <!-- / .main-navbar -->
          <div class="alert alert-accent alert-dismissible fade show mb-0" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
            <i class="fa fa-info mx-2"></i>
            <strong>不用钱酒店</strong>   生命中最伟大的光辉不在于永不坠落 而是坠落后总能再度升起   </div>
          <div class="main-content-container container-fluid px-4">
            <!-- Page Header -->
            <div class="page-header row no-gutters py-4 mb-3 border-bottom">
              <div class="col-12 col-sm-4 text-center text-sm-left mb-0">
                <span class="text-uppercase page-subtitle">不用钱酒店</span>
                <h3 class="page-title">所有房间信息</h3>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card card-small mb-4">
                  <div class="card-header border-bottom">
                    <h6 class="m-0">房间信息</h6>
                  </div>
                  <div class="card-body p-0 pb-3 text-center">
                    <table class="table mb-0 ">
                      <thead class="bg-light">
                      <tr>
                        <th scope="col" class="border-0">姓</th>
                        <th scope="col" class="border-0">名字</th>
                        <th scope="col" class="border-0">邮箱</th>
                        <th scope="col" class="border-0">电话</th>
                        <th scope="col" class="border-0">房间类型</th>
                        <th scope="col" class="border-0">预定时间</th>
                        <th scope="col" class="border-0">离店时间</th>
                        <th scope="col" class="border-0">已付房费</th>
                        <th scope="col" class="border-0">备注</th>
                        <th scope="col" class="border-0">登记信息</th>
                        <th scope="col" class="border-0">操作</th>
                      </tr>
                      </thead>
                      <tbody>
                      <p style="color: green;background-color: #e8fffd;margin:0;padding:10px;" th:if="${message!=null}" th:text="${message}"></p>
                      <tr th:each="engage : ${engage}" >
                        <td th:text="${engage.surName}">10-201</td>
                        <td th:text="${engage.name}">10-201</td>
                        <td th:text="${engage.eMail}">10-201</td>
                        <td th:text="${engage.phone}" id="phone">10-201</td>
                        <td th:text="${engage.rTypeId}">10-201</td>
                        <td th:text="${engage.paTime}">10-201</td>
                        <td th:text="${engage.checKoutTtime}">10-201</td>
                        <td th:text="${engage.money}">10-201</td>
                        <td th:text="${engage.reQuest}">10-201</td>
                        <div th:switch="${engage.state}">
                         <td th:case="0" th:text="未入住">10-201</td>
                          <td th:case="1" th:text="已入住">10-201</td>
                          <td th:case="2" th:text="已退房">10-201</td>
                        </div>
                        <td>
                          <div th:switch="${engage.state}">
                            <a  class="mb-2 btn btn-sm btn-danger mr-1" th:case="0" onclick="return confirm('是否确认要退款');">退款</a>
                          </div>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
  <script src="scripts/extras.1.1.0.min.js"></script>
  <script src="scripts/shards-dashboards.1.1.0.min.js"></script>
  <script src="scripts/app/app-components-overview.1.1.0.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <!--thymeladf-->
  <script th:src="@{/static/js/bootstrap.min.js}"></script>
  <script th:src="@{/scripts/extras.1.1.0.min.js}"></script>
  <script th:src="@{/scripts/shards-dashboards.1.1.0.min.js}"></script>
  <script th:src="@{/scripts/app/app-components-overview.1.1.0.js}"></script>
  <link th:href="@{/footer.html}">
  <link th:href="@{/head.html}">
      <script>
          $("#page1").load("footer.html");
          $("#top1").load("head.html");
      </script>
  <!--thymeladf-->
  <script>
      $("#page1").load("/footer");
      $("#top1").load("/head");
  </script>

  <script>
      $(document).ready(function(){
          $("#show").click(function(){
                  alert("否确认要退款到 " +($("#phone").text()+"账号"));
          });
      });
  </script>
  </body>
</html>
